<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/base.css">
    <title>小米账号 -注册</title>
    <script src="../js/require.js" defer async="true" data-main="../js/main2"></script>
</head>
<body>
    <div class="wrap">
        <div class="logo">
            <img src="../images/milogo.png" alt="#">
        </div>
        <div class="title">
            <h2>注册小米帐号</h2>
        </div>
        <div class="main">
            <div class="regbox">
                <input type="text" placeholder="邮箱/手机号码/小米ID">
                <input type="text" placeholder="密码">
                <input type="text" placeholder="确认密码">
                <div class="reminder">
                    请输入密码！
                </div>
                <div class="register">注册</div>
                <div class="login-btn">
                    <a href="#">立即登录</a>
                    |
                    <a href="#">忘记密码?</a>
                </div>
            </div>
            <div class="privacy-box">
                <p>已阅读并同意：小米
                    <span>用户协议</span>
                    和
                    <span>隐私政策</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
