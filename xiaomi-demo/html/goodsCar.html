<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车-小米商城</title>
    <link rel="shortcut icon" href="//s01.mifile.cn/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/goodsCar.css">
    <script src="../js/require.js" defer async="true" data-main="../js/car"></script>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="container">
                <div class="left-logo fl">
                    <div class="logo-mi fl">
                        <img src="../images/mi-logo.png" alt="#">
                        <img src="../images/mi-home.png" alt="#">
                    </div>
                    <h2 class="fl">
                        我的购物车
                    </h2>
                    <h3 class="fl">
                        温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算
                    </h3>
                </div>
                <div class="right-login fr">
                    <a href="#">登录</a>
                    |
                    <a href="#">注册</a>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="background"></div>
                <div class="Freight-tips">
                    <p>小米发货商品（不含有品）满99元免运费,还需
                    <span>89.1</span>
                    元去凑单 ></p>
                </div>
                <div class="goodsCar-box clear">
                    <div class="goodsCar-title">
                        <p>
                            <i>✔</i>
                        </p>
                        <em>商品名称</em>
                        <b>单价</b>
                        <span>数量</span>
                        <strong>小计</strong>
                        <h6>操作</h6>
                    </div>
                    <ul class="goodslist-body">
                        <!-- <li>
                            <p>
                                <i>✔</i>
                            </p>
                            <img alt="" src="//cdn.cnbj0.fds.api.mi-img.com/b2c-shopapi-pms/pms_1602660273.34739794.jpg?thumb=1&amp;w=80&amp;h=80" width="80" height="80">
                            <em>小米USB Type C快速充电数据线 灰</em>
                            <b>16.8元</b>
                            <div class="num-btn">
                                <a href="#">-</a>
                                <input type="text" autocomplete="off">
                                <a href="#">+</a>
                            </div>
                            <strong>16.8元</strong>
                            <h6>×</h6>
                        </li> -->
                    </ul>
                </div>
                <div class="cart-bar">
                    <div class="left-section fl">
                        <a href="#">继续购物</a>
                        <p>共
                            <span>0</span>
                        件商品，已选择
                            <i>0</i>
                        件
                        </p>
                    </div>
                    <div class="right-total fr">
                        <p>
                            合计：
                            <span>0</span>
                            元
                        </p>
                        <a href="#">去结算</a>
                    </div>
                </div>
                <div class="cart-recommend">
                    <h2>
                        <span>买购物车中商品的人还买了</span>
                    </h2>
                    <ul class="cart-list">
                        <!-- <li>
                            <img alt="多彩指尖积木" src="//cdn.cnbj1.fds.api.mi-img.com/mi-mall/42dcd770e850747e0789f02e8ac032d9.jpg?thumb=1&amp;w=180&amp;h=180&amp;f=webp&amp;q=90">
                            <h3>多彩指尖积木</h3>
                            <p>9.9元</p>
                            <i>21.1万人好评</i>
                            <div class="join-car">
                                加入购物车
                            </div>
                        </li> -->
                    </ul>
                </div>
                <br>
            </div>
        </main>
    </div>
</body>
</html>
